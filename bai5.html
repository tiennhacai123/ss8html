<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="B5.css">
</head>
<style>
    p{
        background-color: rgb(109, 131, 104);
        font-size: 15px;
        width: 300px;
    }
    p:hover{
        color: red;
        margin-left: 20px;
    }
    .bai5{
    position: relative;
    left: 0px;
    transition-property: margin-left;
    transition-delay: 1s;
}
    
</style>
<body>
    <div class="bai5">
        <div id="one">
            <p>Trung tâm trợ giúp</p>
        </div>
        <div id="two">
            <p>Trung tâm mua hàng</p>
        </div>
        <div id="three" style="color: red;">
            <p>Hướng dẫn bán hàng</p>
        </div>
        <div id="four">
            <p>Thanh toán</p>
        </div>
    </div>
    
</body>
</html>
